name: Publish and Release

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+" # Trigger on version tags that adhere to a specific semantic versioning pattern

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"

      - name: Install Poetry
        run: |
          python -m pip install "poetry==2.0.1"

      - name: Configure Poetry
        env:
          PYPI_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          poetry config pypi-token.pypi $PYPI_TOKEN

      - name: Install dependencies
        run: poetry install

      - name: Build and publish
        run: echo "ran build and publish step!" # TODO: poetry publish --build

  release:
    needs: publish # This ensures release only runs after successful publish
    runs-on: ubuntu-latest
    steps:
      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ github.ref_name }}
        run: echo "Published $tag"
